<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Typing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background-color: #000000;
        color: #00f7ff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        height: 800px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .game-container {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00f7ff;
        box-shadow: 0 0 20px #00f7ff;
        overflow: hidden;
        position: relative;
        margin-top: 60px;
        margin-bottom: 60px;
      }

      .game-area {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .stats {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        z-index: 100;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .game-status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        display: none;
      }

      .game-status.visible {
        display: block;
      }

      .input-container {
        width: 100%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00f7ff;
        box-shadow: 0 0 20px #00f7ff;
        display: flex;
        align-items: center;
      }

      #word-input {
        flex: 1;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.5em;
        text-align: center;
        outline: none;
      }

      .screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .screen.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .title {
        font-size: 3em;
        text-shadow: 0 0 10px #00f7ff;
        margin-bottom: 30px;
        color: #00f7ff;
      }

      .btn {
        background: none;
        border: 2px solid #00f7ff;
        color: #00f7ff;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .btn:hover {
        background-color: #ff00ff;
        border-color: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .falling-object {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .falling-object .shape {
        font-size: 4em;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
        transform-origin: center;
        animation: pulse 2s infinite;
      }

      .falling-object .word {
        font-size: 1em;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        margin-top: -10px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .leaderboard {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.95);
        position: relative;
        overflow: hidden;
      }

      .leaderboard-container {
        border: 3px solid #00f7ff;
        padding: 20px;
        box-shadow: 0 0 30px #00f7ff, inset 0 0 20px rgba(0, 247, 255, 0.3);
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.95),
          rgba(0, 247, 255, 0.05)
        );
      }

      .leaderboard-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00f7ff, transparent);
        animation: scan-line 2s linear infinite;
      }

      @keyframes scan-line {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .leaderboard-title {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 20px;
        color: #00f7ff;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 0 0 15px #00f7ff;
        position: relative;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff;
        }
        to {
          text-shadow: 0 0 30px #00f7ff, 0 0 40px #00f7ff;
        }
      }

      .leaderboard-header {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
        border-bottom: 2px solid #ff00ff;
        margin-bottom: 10px;
        font-size: 1.2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .leaderboard-item {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 10px;
        margin: 8px 0;
        padding: 10px;
        border: 2px solid #00f7ff;
        background: rgba(0, 247, 255, 0.05);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .leaderboard-item:hover {
        transform: translateX(10px);
        background: rgba(0, 247, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
      }

      .leaderboard-item::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00f7ff, transparent);
      }

      .rank {
        font-size: 1.4em;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 8px #ff00ff;
        display: flex;
        align-items: center;
      }

      .username {
        font-size: 1.2em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
      }

      .score,
      .wpm {
        font-size: 1.2em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-btn,
      .close-btn {
        position: absolute;
        padding: 10px 20px;
        background: none;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
      }

      .back-btn:hover,
      .close-btn:hover {
        background: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .back-btn {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .close-btn {
        top: 20px;
        right: 20px;
      }

      .lives {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .life {
        width: 20px;
        height: 20px;
        background-color: #ff00ff;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff00ff;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: rgba(0, 0, 0, 0.95);
        padding: 40px;
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
        padding-top: 60px;
      }

      .modal-title {
        font-size: 2em;
        color: #00f7ff;
        text-transform: uppercase;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00f7ff;
      }

      .gaming-name-input {
        width: 100%;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.2em;
        text-align: center;
        outline: none;
        margin-bottom: 20px;
      }

      .gaming-name-input:focus {
        box-shadow: 0 0 15px #ff00ff;
      }

      /* Profile styles */
      .profile-container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.95);
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .profile-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px 0;
      }

      .stat-card {
        padding: 20px;
        border: 2px solid #ff00ff;
        text-align: center;
        background: rgba(255, 0, 255, 0.1);
      }

      .stat-value {
        font-size: 2em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .stat-label {
        font-size: 1.2em;
        color: #00f7ff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Add Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Add environment configuration -->
    <script src="/env-config.js"></script>
    <div class="container">
      <div id="home-screen" class="screen active">
        <h1 class="title">Cyberpunk Typing</h1>
        <button class="btn" id="play-btn" onclick="checkAuthAndPlay()">
          Play Game
        </button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="playAsGuest()">Play as Guest</button>
        <button class="btn" id="login-btn" onclick="signInWithGoogle()">
          Sign in with Google
        </button>
        <button
          class="btn"
          id="profile-btn"
          onclick="showScreen('profile-screen')"
          style="display: none"
        >
          Profile
        </button>
        <button
          class="btn"
          id="logout-btn"
          onclick="logout()"
          style="display: none"
        >
          Logout
        </button>
      </div>

      <!-- Gaming Name Modal -->
      <div id="gaming-name-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" onclick="closeGamingNameModal()">✕</button>
          <h2 class="modal-title">Choose Your Gaming Name</h2>
          <input
            type="text"
            id="gaming-name-input"
            class="gaming-name-input"
            placeholder="Enter your gaming name"
            maxlength="20"
          />
          <button class="btn" onclick="submitGamingName()">Continue</button>
        </div>
      </div>

      <!-- Profile Screen -->
      <div id="profile-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="profile-container">
          <div class="profile-header">
            <h2 class="title">Your Profile</h2>
            <div class="gaming-name">
              <h3>Gaming Name: <span id="current-gaming-name"></span></h3>
              <button class="btn" onclick="showGamingNameModal(true)">
                Change Name
              </button>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat-card">
              <div class="stat-value" id="highest-score">0</div>
              <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="best-wpm">0</div>
              <div class="stat-label">Best WPM</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="games-played">0</div>
              <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="leaderboard-rank">#0</div>
              <div class="stat-label">Best Ranking</div>
            </div>
          </div>
          <button class="back-btn" onclick="showScreen('home-screen')">
            Back to Home
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="game-container">
          <div class="game-area">
            <div class="stats">
              <div>Score: <span id="score">0</span></div>
              <div>WPM: <span id="wpm">0</span></div>
              <div>Player: <span id="player-name">-</span></div>
            </div>
            <div id="game-status" class="game-status">Press Enter to Start</div>
            <div class="lives" id="lives"></div>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="word-input"
              placeholder="Type here..."
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <div id="end-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <h2 class="title">Game Over</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Typing Speed: <span id="typing-speed">0</span> WPM</p>
        <button class="btn" onclick="restartGame()">Play Again</button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="showScreen('home-screen')">Home</button>
      </div>

      <div id="leaderboard-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="leaderboard" id="leaderboard">
          <!-- Leaderboard content will be dynamically inserted here -->
        </div>
        <button class="back-btn" onclick="showScreen('home-screen')">
          Back to Home
        </button>
      </div>
    </div>

    <script>
      // Initialize Supabase client first, before any other code
      const supabase = window.supabase.createClient(
        window.SUPABASE_URL,
        window.SUPABASE_ANON_KEY
      );

      // Initialize state variables
      let currentUser = null;
      let currentGamingName = null;
      let isGuest = false;
      let gameInterval = null;
      let gameStartTime = null;

      // Game variables
      let score = 0;
      let lives = 3;
      let wordsTyped = 0;
      let fallingObjects = [];
      let spawnCount = 3;

      // Initialize game
      function initGame() {
        score = 0;
        lives = 3;
        wordsTyped = 0;
        fallingObjects = [];
        gameStartTime = Date.now();
        updateScore();
        updateLives();
        document.getElementById("player-name").textContent =
          currentGamingName || "Guest";
      }

      // Add missing fetchLeaderboard function
      async function fetchLeaderboard() {
        try {
          const leaderboardDiv = document.getElementById("leaderboard");
          leaderboardDiv.innerHTML = `
            <div class="leaderboard-container">
              <h2 class="leaderboard-title">CYBERPUNK LEADERBOARD</h2>
              <div class="leaderboard-header">
                <div>Rank</div>
                <div>Player</div>
                <div>Score</div>
                <div>WPM</div>
              </div>
              <div id="leaderboard-content"></div>
            </div>
          `;

          const { data: scores, error } = await supabase
            .from("scores")
            .select(
              `
              id,
              score,
              wpm,
              profiles:profile_id (
                gaming_name
              )
            `
            )
            .order("score", { ascending: false })
            .limit(10);

          if (error) {
            console.error("Error fetching leaderboard:", error);
            return;
          }

          const leaderboardContent = document.getElementById(
            "leaderboard-content"
          );
          leaderboardContent.innerHTML = "";

          scores.forEach((score, index) => {
            const displayName = score.profiles?.gaming_name || "Guest";
            const item = document.createElement("div");
            item.className = "leaderboard-item";
            item.innerHTML = `
              <div class="rank">#${index + 1}</div>
              <div class="username">${displayName}</div>
              <div class="score">${score.score}</div>
              <div class="wpm">${score.wpm}</div>
            `;
            leaderboardContent.appendChild(item);
          });
        } catch (error) {
          console.error("Error in fetchLeaderboard:", error);
        }
      }

      // Add missing checkAuth function
      async function checkAuth() {
        try {
          const {
            data: { user },
            error,
          } = await supabase.auth.getUser();
          if (error) throw error;

          if (user) {
            currentUser = user;
            document.getElementById("login-btn").style.display = "none";
            document.getElementById("profile-btn").style.display = "block";
            document.getElementById("logout-btn").style.display = "block";
            await loadProfileStats();
            await checkGamingName();
          }
        } catch (error) {
          console.error("Error checking auth:", error);
        }
      }

      // Add profile stats loading
      async function loadProfileStats() {
        try {
          if (!currentUser) return;

          const { data, error } = await supabase
            .from("scores")
            .select("score, wpm")
            .eq("profile_id", currentUser.id)
            .order("score", { ascending: false });

          if (error) throw error;

          const highestScore =
            data.length > 0 ? Math.max(...data.map((s) => s.score)) : 0;
          const bestWPM =
            data.length > 0 ? Math.max(...data.map((s) => s.wpm)) : 0;
          const gamesPlayed = data.length;

          // Get leaderboard position
          const { data: allScores } = await supabase
            .from("scores")
            .select("score")
            .order("score", { ascending: false });

          const bestScore =
            data.length > 0 ? Math.max(...data.map((s) => s.score)) : 0;
          const rank = allScores.findIndex((s) => s.score === bestScore) + 1;

          document.getElementById("highest-score").textContent = highestScore;
          document.getElementById("best-wpm").textContent = bestWPM;
          document.getElementById("games-played").textContent = gamesPlayed;
          document.getElementById("leaderboard-rank").textContent =
            rank > 0 ? `#${rank}` : "#-";
        } catch (error) {
          console.error("Error loading profile stats:", error);
        }
      }

      // Add gaming name update function
      async function updateGamingName(newName) {
        try {
          const { error } = await supabase
            .from("profiles")
            .update({ gaming_name: newName })
            .eq("id", currentUser.id);

          if (error) throw error;

          currentGamingName = newName;
          document.getElementById("current-gaming-name").textContent = newName;
          return true;
        } catch (error) {
          console.error("Error updating gaming name:", error);
          return false;
        }
      }

      // Add check gaming name function
      async function checkGamingName() {
        try {
          const { data, error } = await supabase
            .from("profiles")
            .select("gaming_name")
            .eq("id", currentUser.id)
            .single();

          if (error) throw error;

          currentGamingName = data.gaming_name;
          document.getElementById("current-gaming-name").textContent =
            currentGamingName || "Not Set";
        } catch (error) {
          console.error("Error checking gaming name:", error);
        }
      }

      // Update showScreen function to handle profile
      function showScreen(screenId) {
        document.querySelectorAll(".screen").forEach((screen) => {
          screen.classList.remove("active");
        });
        document.getElementById(screenId).classList.add("active");

        if (screenId === "profile-screen") {
          loadProfileStats();
          checkGamingName();
        } else if (screenId === "leaderboard-screen") {
          fetchLeaderboard();
        } else if (screenId === "game-screen") {
          // Automatically start the game when showing game screen
          startGame();
        }
      }

      // Add gaming name modal handling
      function showGamingNameModal(isUpdate = false) {
        const name = prompt(
          isUpdate ? "Enter new gaming name:" : "Choose your gaming name:"
        );
        if (name) {
          updateGamingName(name);
        }
      }

      // Add missing updateScore function
      function updateScore() {
        document.getElementById("score").textContent = score;

        // Calculate and update WPM
        const gameTimeInMinutes = (Date.now() - gameStartTime) / 60000;
        const currentWpm = Math.round(wordsTyped / gameTimeInMinutes);
        document.getElementById("wpm").textContent = currentWpm;
      }

      // Add missing gainLife function
      function gainLife() {
        if (lives < 3) {
          lives++;
          updateLives();
        }
      }

      // Add missing loseLife function
      function loseLife() {
        lives--;
        updateLives();
        if (lives <= 0) {
          gameOver();
        }
      }

      // Add missing checkAndSpawnObjects function
      function checkAndSpawnObjects() {
        if (fallingObjects.length < spawnCount) {
          spawnObject();
        }
      }

      // Save score
      async function saveScore(score, wpm) {
        try {
          const scoreData = {
            user_id: currentUser?.id,
            username: currentGamingName, // Use gaming name for both guests and logged-in users
            score: score,
            wpm: wpm,
          };

          const { error } = await supabase.from("scores").insert([scoreData]);

          if (error) throw error;

          fetchLeaderboard(); // Changed from updateLeaderboard to fetchLeaderboard
        } catch (error) {
          console.error("Error saving score:", error);
        }
      }

      // Check initial auth state
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_IN") {
          currentUser = session.user;
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("profile-btn").style.display = "block";
          document.getElementById("logout-btn").style.display = "block";
          checkGamingName();
        } else if (event === "SIGNED_OUT") {
          currentUser = null;
          currentGamingName = null;
          document.getElementById("login-btn").style.display = "block";
          document.getElementById("profile-btn").style.display = "none";
          document.getElementById("logout-btn").style.display = "none";
          showScreen("home-screen");
        }
      });

      async function checkAuthAndPlay() {
        if (!currentUser) {
          signInWithGoogle();
          return;
        }

        // Check if user has a gaming name
        const { data: profile, error } = await supabase
          .from("profiles")
          .select("gaming_name")
          .eq("id", currentUser.id)
          .single();

        if (error || !profile || !profile.gaming_name) {
          // Show gaming name modal for first-time users
          const modal = document.getElementById("gaming-name-modal");
          modal.dataset.isProfileUpdate = "false";
          modal.classList.add("active");
        } else {
          currentGamingName = profile.gaming_name;
          showScreen("game-screen");
        }
      }

      function playAsGuest() {
        isGuest = true;
        const modal = document.getElementById("gaming-name-modal");
        modal.dataset.isProfileUpdate = "false";
        modal.classList.add("active");
      }

      // Submit gaming name
      async function submitGamingName() {
        const modal = document.getElementById("gaming-name-modal");
        const input = document.getElementById("gaming-name-input");
        const gamingName = input.value.trim();

        if (!gamingName) {
          alert("Please enter a gaming name");
          return;
        }

        const isProfileUpdate = modal.dataset.isProfileUpdate === "true";

        if (currentUser) {
          try {
            // First check if the gaming name is already taken
            const { data, error: checkError } = await supabase
              .from("profiles")
              .select("id")
              .eq("gaming_name", gamingName)
              .neq("id", currentUser.id);

            if (checkError) {
              console.error("Error checking gaming name:", checkError);
              alert(
                "Error checking gaming name availability. Please try again."
              );
              return;
            }

            if (data && data.length > 0) {
              alert(
                "This gaming name is already taken. Please choose another one."
              );
              return;
            }

            const { error: upsertError } = await supabase
              .from("profiles")
              .upsert(
                {
                  id: currentUser.id,
                  username: currentUser.email.split("@")[0],
                  gaming_name: gamingName,
                  email: currentUser.email,
                  updated_at: new Date().toISOString(),
                },
                {
                  onConflict: "id",
                }
              );

            if (upsertError) {
              console.error("Error updating gaming name:", upsertError);
              alert("Error updating gaming name. Please try again.");
              return;
            }

            currentGamingName = gamingName;
            if (document.getElementById("current-gaming-name")) {
              document.getElementById("current-gaming-name").textContent =
                gamingName;
            }
          } catch (error) {
            console.error("Error in gaming name update:", error);
            alert("Error updating gaming name. Please try again.");
            return;
          }
        } else {
          // Guest player
          currentGamingName = gamingName;
          isGuest = true;
        }

        modal.classList.remove("active");
        input.value = "";

        if (!isProfileUpdate) {
          showScreen("game-screen");
        }
      }

      // Logout
      async function logout() {
        await supabase.auth.signOut();
        currentUser = null;
        currentGamingName = null;
        isGuest = false;
        updateAuthUI(false);
        showScreen("home-screen");
      }

      // Sign in with Google
      async function signInWithGoogle() {
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: "google",
            options: {
              queryParams: {
                access_type: "offline",
                prompt: "consent",
              },
            },
          });

          if (error) throw error;
        } catch (error) {
          console.error("Error signing in with Google:", error.message);
        }
      }

      // Start game
      function startGame() {
        if (!currentGamingName && !isGuest) {
          showGamingNameModal();
          return;
        }

        initGame();

        // Clear any existing interval first
        if (gameInterval) {
          clearInterval(gameInterval);
        }

        // Spawn initial objects
        spawnObject();
        spawnObject();

        gameInterval = setInterval(() => {
          updateGame();
          checkAndSpawnObjects();
        }, 50);

        document.getElementById("word-input").focus();
        document.getElementById("game-status").style.display = "none";
      }

      // Update game state
      function updateGame() {
        fallingObjects.forEach((obj, index) => {
          obj.y += obj.speed;
          obj.element.style.top = obj.y + "px";

          if (obj.y > window.innerHeight) {
            removeObject(index);
            loseLife();
          }
        });
      }

      // Spawn falling object
      function spawnObject() {
        const words = [
          "HACK",
          "CODE",
          "CYBER",
          "DATA",
          "NEURAL",
          "MATRIX",
          "VIRUS",
          "SYSTEM",
        ];
        const word = words[Math.floor(Math.random() * words.length)];
        const x = Math.random() * (window.innerWidth - 100);

        const element = document.createElement("div");
        element.className = "falling-object";
        element.innerHTML = `
          <div class="shape">⬡</div>
          <div class="word">${word}</div>
        `;
        element.style.left = x + "px";
        element.style.top = "0px";

        document.querySelector(".game-area").appendChild(element);

        fallingObjects.push({
          word: word,
          element: element,
          y: 0,
          speed: 2 + Math.random() * 2,
        });
      }

      // Remove object
      function removeObject(index) {
        fallingObjects[index].element.remove();
        fallingObjects.splice(index, 1);
      }

      // Update lives display
      function updateLives() {
        const livesDisplay = document.getElementById("lives");
        livesDisplay.innerHTML = "❤️".repeat(lives);
      }

      // Game over
      async function gameOver() {
        clearInterval(gameInterval);
        const finalWpm = Math.round(
          wordsTyped / ((Date.now() - gameStartTime) / 60000)
        );

        document.getElementById("final-score").textContent = score;
        document.getElementById("typing-speed").textContent = finalWpm;

        if (currentUser || isGuest) {
          await saveScore(score, finalWpm);
        }

        showScreen("end-screen");
      }

      // Handle input
      document.getElementById("word-input").addEventListener("input", (e) => {
        const input = e.target.value.toUpperCase();

        fallingObjects.forEach((obj, index) => {
          if (input === obj.word) {
            removeObject(index);
            score += 10;
            wordsTyped++;
            updateScore();
            e.target.value = "";

            if (score % 50 === 0) {
              gainLife();
            }
          }
        });
      });

      // Restart game
      function restartGame() {
        showScreen("game-screen");
        startGame();
      }

      // Initialize game
      checkAuth();

      // Add close gaming name modal function
      function closeGamingNameModal() {
        const modal = document.getElementById("gaming-name-modal");
        modal.classList.remove("active");
        if (isGuest) {
          isGuest = false;
          showScreen("home-screen");
        }
      }

      // Update game over to include escape option
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          if (gameInterval) {
            clearInterval(gameInterval);
            showScreen("home-screen");
          }
        }
      });
    </script>
  </body>
</html>
