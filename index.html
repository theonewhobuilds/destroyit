<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Typing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background-color: #000000;
        color: #00f7ff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        height: 800px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .game-container {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00f7ff;
        box-shadow: 0 0 20px #00f7ff;
        overflow: hidden;
        position: relative;
      }

      .game-area {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .stats {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        z-index: 100;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .game-status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        display: none;
      }

      .game-status.visible {
        display: block;
      }

      .input-container {
        width: 100%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00f7ff;
        box-shadow: 0 0 20px #00f7ff;
        display: flex;
        align-items: center;
      }

      #word-input {
        flex: 1;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.5em;
        text-align: center;
        outline: none;
      }

      .screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .screen.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .title {
        font-size: 3em;
        text-shadow: 0 0 10px #00f7ff;
        margin-bottom: 30px;
        color: #00f7ff;
      }

      .btn {
        background: none;
        border: 2px solid #00f7ff;
        color: #00f7ff;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .btn:hover {
        background-color: #ff00ff;
        border-color: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .falling-object {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .falling-object .shape {
        font-size: 4em;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
        transform-origin: center;
        animation: pulse 2s infinite;
      }

      .falling-object .word {
        font-size: 1em;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        margin-top: -10px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .leaderboard {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.95);
        position: relative;
        overflow: hidden;
      }

      .leaderboard-container {
        border: 3px solid #00f7ff;
        padding: 40px;
        box-shadow: 0 0 30px #00f7ff, inset 0 0 20px rgba(0, 247, 255, 0.3);
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.95),
          rgba(0, 247, 255, 0.05)
        );
      }

      .leaderboard-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00f7ff, transparent);
        animation: scan-line 2s linear infinite;
      }

      @keyframes scan-line {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .leaderboard-title {
        font-size: 3.5em;
        text-align: center;
        margin-bottom: 40px;
        color: #00f7ff;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 0 0 15px #00f7ff;
        position: relative;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff;
        }
        to {
          text-shadow: 0 0 30px #00f7ff, 0 0 40px #00f7ff;
        }
      }

      .leaderboard-header {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 20px;
        padding: 15px 20px;
        border-bottom: 2px solid #ff00ff;
        margin-bottom: 20px;
        font-size: 1.4em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .leaderboard-item {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 20px;
        margin: 15px 0;
        padding: 20px;
        border: 2px solid #00f7ff;
        background: rgba(0, 247, 255, 0.05);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .leaderboard-item:hover {
        transform: translateX(10px);
        background: rgba(0, 247, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
      }

      .leaderboard-item::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00f7ff, transparent);
      }

      .rank {
        font-size: 1.8em;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 8px #ff00ff;
        display: flex;
        align-items: center;
      }

      .username {
        font-size: 1.6em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
      }

      .score,
      .wpm {
        font-size: 1.6em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-btn {
        position: relative;
        margin-top: 40px;
        padding: 20px 50px;
        background: none;
        border: 3px solid #ff00ff;
        color: #ff00ff;
        font-size: 1.4em;
        text-transform: uppercase;
        letter-spacing: 3px;
        cursor: pointer;
        transition: all 0.3s;
        overflow: hidden;
      }

      .back-btn:hover {
        background: #ff00ff;
        color: #000;
        box-shadow: 0 0 30px #ff00ff;
      }

      .lives {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .life {
        width: 20px;
        height: 20px;
        background-color: #ff00ff;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff00ff;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: rgba(0, 0, 0, 0.95);
        padding: 40px;
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
      }

      .modal-title {
        font-size: 2em;
        color: #00f7ff;
        text-transform: uppercase;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00f7ff;
      }

      .gaming-name-input {
        width: 100%;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.2em;
        text-align: center;
        outline: none;
        margin-bottom: 20px;
      }

      .gaming-name-input:focus {
        box-shadow: 0 0 15px #ff00ff;
      }

      /* Profile styles */
      .profile-container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.95);
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .profile-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px 0;
      }

      .stat-card {
        padding: 20px;
        border: 2px solid #ff00ff;
        text-align: center;
        background: rgba(255, 0, 255, 0.1);
      }

      .stat-value {
        font-size: 2em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .stat-label {
        font-size: 1.2em;
        color: #00f7ff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Add Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Add environment configuration -->
    <script src="/env-config.js"></script>
    <div class="container">
      <div id="home-screen" class="screen active">
        <h1 class="title">Cyberpunk Typing</h1>
        <button class="btn" id="play-btn" onclick="checkAuthAndPlay()">
          Play Game
        </button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" id="login-btn" onclick="signInWithGoogle()">
          Sign in with Google
        </button>
        <button
          class="btn"
          id="profile-btn"
          onclick="showScreen('profile-screen')"
          style="display: none"
        >
          Profile
        </button>
        <button
          class="btn"
          id="logout-btn"
          onclick="logout()"
          style="display: none"
        >
          Logout
        </button>
      </div>

      <!-- Gaming Name Modal -->
      <div id="gaming-name-modal" class="modal">
        <div class="modal-content">
          <h2 class="modal-title">Choose Your Gaming Name</h2>
          <input
            type="text"
            id="gaming-name-input"
            class="gaming-name-input"
            placeholder="Enter your gaming name"
            maxlength="20"
          />
          <button class="btn" onclick="submitGamingName()">Continue</button>
        </div>
      </div>

      <!-- Profile Screen -->
      <div id="profile-screen" class="screen">
        <div class="profile-container">
          <div class="profile-header">
            <h2 class="title">Your Profile</h2>
            <div class="gaming-name">
              <h3>Gaming Name: <span id="current-gaming-name"></span></h3>
              <button class="btn" onclick="showGamingNameModal(true)">
                Change Name
              </button>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat-card">
              <div class="stat-value" id="highest-score">0</div>
              <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="best-wpm">0</div>
              <div class="stat-label">Best WPM</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="games-played">0</div>
              <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="leaderboard-rank">#0</div>
              <div class="stat-label">Best Ranking</div>
            </div>
          </div>
          <button class="back-btn" onclick="showScreen('home-screen')">
            Back to Home
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="game-container">
          <div class="game-area">
            <div class="stats">
              <div>Score: <span id="score">0</span></div>
              <div>Lives: <span id="lives-text">3</span></div>
            </div>
            <div class="game-status" id="game-status">PAUSED</div>
            <div class="lives" id="lives"></div>
          </div>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="word-input"
            placeholder="Type the word..."
            autocomplete="off"
          />
        </div>
      </div>

      <div id="end-screen" class="screen">
        <h2 class="title">Game Over</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Typing Speed: <span id="typing-speed">0</span> WPM</p>
        <button class="btn" onclick="restartGame()">Play Again</button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="showScreen('home-screen')">Home</button>
      </div>

      <div id="leaderboard-screen" class="screen">
        <div class="leaderboard" id="leaderboard">
          <!-- Leaderboard content will be dynamically inserted here -->
        </div>
        <button class="back-btn" onclick="showScreen('home-screen')">
          Back to Home
        </button>
      </div>
    </div>

    <script>
      // Initialize Supabase client
      // Updated with gaming name and profile features
      // Forcing new deployment - Updated for Vercel
      const supabaseUrl = window.SUPABASE_URL;
      const supabaseKey = window.SUPABASE_ANON_KEY;
      let supabase;

      if (!supabaseUrl || !supabaseKey) {
        console.error(
          "Supabase configuration missing. Please check your environment variables."
        );
      }

      try {
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      } catch (error) {
        console.error("Supabase initialization error:", error);
        // Fallback to local storage if Supabase fails
        supabase = {
          auth: {
            getUser: async () => ({ data: { user: null }, error: null }),
            signInWithOAuth: async () => ({
              data: { user: null },
              error: new Error("Supabase not configured"),
            }),
            signOut: async () => ({ error: null }),
          },
          from: () => ({
            select: () => ({ data: [], error: null }),
            insert: () => ({ error: null }),
            eq: () => ({ data: [], error: null }),
            single: () => ({ data: null, error: null }),
            order: () => ({ limit: () => ({ data: [], error: null }) }),
          }),
        };
      }

      // Authentication state
      let currentUser = null;
      let currentGamingName = null;
      let isGuest = false;

      // Check if user is logged in on page load
      async function checkAuth() {
        const {
          data: { user },
          error,
        } = await supabase.auth.getUser();
        if (user) {
          currentUser = user;
          await loadUserProfile();
          updateAuthUI(true);
        } else {
          updateAuthUI(false);
        }
      }

      // Load user profile
      async function loadUserProfile() {
        try {
          const { data: profile } = await supabase
            .from("profiles")
            .select("*")
            .eq("id", currentUser.id)
            .single();

          if (profile) {
            currentGamingName = profile.gaming_name;
            document.getElementById("current-gaming-name").textContent =
              currentGamingName;
            await loadUserStats();
          } else {
            showGamingNameModal();
          }
        } catch (error) {
          console.error("Error loading profile:", error);
        }
      }

      // Load user stats
      async function loadUserStats() {
        try {
          const { data: scores } = await supabase
            .from("scores")
            .select("score, wpm")
            .eq("user_id", currentUser.id)
            .order("score", { ascending: false });

          if (scores && scores.length > 0) {
            const highestScore = Math.max(...scores.map((s) => s.score));
            const bestWPM = Math.max(...scores.map((s) => s.wpm));
            const gamesPlayed = scores.length;

            // Get user's best rank
            const { data: allScores } = await supabase
              .from("scores")
              .select("score")
              .order("score", { ascending: false });

            const userBestScore = scores[0].score;
            const rank =
              allScores.findIndex((s) => s.score === userBestScore) + 1;

            document.getElementById("highest-score").textContent = highestScore;
            document.getElementById("best-wpm").textContent = bestWPM;
            document.getElementById("games-played").textContent = gamesPlayed;
            document.getElementById(
              "leaderboard-rank"
            ).textContent = `#${rank}`;
          }
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      // Update UI based on auth state
      function updateAuthUI(isLoggedIn) {
        document.getElementById("login-btn").style.display = isLoggedIn
          ? "none"
          : "block";
        document.getElementById("logout-btn").style.display = isLoggedIn
          ? "block"
          : "none";
        document.getElementById("profile-btn").style.display = isLoggedIn
          ? "block"
          : "none";
        document.getElementById("play-btn").onclick = isLoggedIn
          ? () => checkAuthAndPlay()
          : () => showGamingNameModal(false);
      }

      // Show gaming name modal
      function showGamingNameModal(isProfileUpdate = false) {
        const modal = document.getElementById("gaming-name-modal");
        const input = document.getElementById("gaming-name-input");
        modal.classList.add("active");
        input.value = currentGamingName || "";
        input.focus();

        // Store whether this is a profile update or initial setup
        modal.dataset.isProfileUpdate = isProfileUpdate;
      }

      // Submit gaming name
      async function submitGamingName() {
        const modal = document.getElementById("gaming-name-modal");
        const input = document.getElementById("gaming-name-input");
        const gamingName = input.value.trim();

        if (!gamingName) {
          alert("Please enter a gaming name");
          return;
        }

        const isProfileUpdate = modal.dataset.isProfileUpdate === "true";

        if (currentUser) {
          try {
            const { error } = await supabase.from("profiles").upsert({
              id: currentUser.id,
              gaming_name: gamingName,
              email: currentUser.email,
              updated_at: new Date().toISOString(),
            });

            if (error) throw error;
            currentGamingName = gamingName;
            document.getElementById("current-gaming-name").textContent =
              gamingName;
          } catch (error) {
            console.error("Error updating gaming name:", error);
            alert("Error updating gaming name. Please try again.");
            return;
          }
        } else {
          // Guest player
          currentGamingName = gamingName;
          isGuest = true;
        }

        modal.classList.remove("active");

        if (!isProfileUpdate) {
          showScreen("game-screen");
        }
      }

      // Check auth before starting game
      async function checkAuthAndPlay() {
        if (currentUser) {
          if (currentGamingName) {
            showScreen("game-screen");
          } else {
            showGamingNameModal();
          }
        } else {
          showGamingNameModal();
        }
      }

      // Update leaderboard
      async function updateLeaderboard(score, wpm) {
        if (!currentGamingName) return;

        try {
          if (currentUser) {
            await supabase.from("scores").insert([
              {
                user_id: currentUser.id,
                username: currentGamingName,
                score: score,
                wpm: wpm,
              },
            ]);
          } else if (isGuest) {
            await supabase.from("scores").insert([
              {
                username: `${currentGamingName} (Guest)`,
                score: score,
                wpm: wpm,
              },
            ]);
          }

          await fetchLeaderboard();
          if (currentUser) {
            await loadUserStats();
          }
        } catch (error) {
          console.error("Error updating leaderboard:", error);
        }
      }

      // Logout
      async function logout() {
        await supabase.auth.signOut();
        currentUser = null;
        currentGamingName = null;
        isGuest = false;
        updateAuthUI(false);
        showScreen("home-screen");
      }

      // Sign in with Google
      async function signInWithGoogle() {
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: "google",
            options: {
              queryParams: {
                access_type: "offline",
                prompt: "consent",
              },
            },
          });

          if (error) throw error;
        } catch (error) {
          console.error("Error signing in with Google:", error.message);
        }
      }

      // Fetch leaderboard data
      async function fetchLeaderboard() {
        try {
          const { data: scores, error } = await supabase
            .from("scores")
            .select("username, score, wpm")
            .order("score", { ascending: false })
            .order("wpm", { ascending: false })
            .limit(10);

          if (error) throw error;

          const leaderboardElement = document.getElementById("leaderboard");
          leaderboardElement.innerHTML = `
            <div class="leaderboard-container">
              <h2 class="leaderboard-title">CYBERPUNK ELITE</h2>
              <div style="text-align: center; color: #ff00ff; margin-bottom: 30px; font-size: 1.2em; text-transform: uppercase; letter-spacing: 3px;">Top Typing Warriors</div>
              <div class="leaderboard-header">
                <div>RANK</div>
                <div>PLAYER</div>
                <div>SCORE</div>
                <div>WPM</div>
              </div>
              ${scores
                .map(
                  (entry, index) => `
                  <div class="leaderboard-item">
                    <div class="rank">#${index + 1}</div>
                    <div class="username">${entry.username}</div>
                    <div class="score">${entry.score}</div>
                    <div class="wpm">${entry.wpm}</div>
                  </div>
                `
                )
                .join("")}
            </div>
          `;
        } catch (error) {
          console.error("Error fetching leaderboard:", error);
        }
      }

      // Show different screens
      function showScreen(screenId) {
        document.querySelectorAll(".screen").forEach((screen) => {
          screen.classList.remove("active");
        });
        document.getElementById(screenId).classList.add("active");

        // Start game when game screen is shown
        if (screenId === "game-screen") {
          startGame();
        } else if (screenId === "leaderboard-screen") {
          fetchLeaderboard();
        }
      }

      // Game variables
      let score = 0;
      let lives = 3;
      let baseGameSpeed = 2000;
      let gameSpeed = baseGameSpeed;
      let spawnCount = 1;
      let fallingObjects = [];
      let startTime;
      let wordsTyped = 0;
      let totalCharactersTyped = 0;
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      let spawnInterval;
      let isPaused = false;

      // Speed ranges for different score levels
      const speedRanges = {
        0: { min: 1, max: 2 }, // 0-49 points
        50: { min: 2, max: 3 }, // 50-99 points
        100: { min: 3, max: 4 }, // 100-149 points
        150: { min: 4, max: 5 }, // 150+ points
      };

      // Get current speed range based on score
      function getSpeedRange() {
        const level = Math.floor(score / 50) * 50;
        const maxLevel = Math.max(...Object.keys(speedRanges).map(Number));
        const rangeKey = Math.min(level, maxLevel);
        return speedRanges[rangeKey];
      }

      // Get random speed within current range
      function getRandomSpeed() {
        const range = getSpeedRange();
        return range.min + Math.random() * (range.max - range.min);
      }

      // Programming-related words
      const words = [
        "function",
        "variable",
        "array",
        "object",
        "string",
        "number",
        "boolean",
        "loop",
        "if",
        "else",
        "return",
        "class",
        "method",
        "property",
        "const",
        "let",
        "var",
        "async",
        "await",
        "promise",
        "callback",
        "module",
        "import",
        "export",
        "interface",
        "type",
        "enum",
        "try",
        "catch",
        "finally",
        "throw",
      ];

      // Shapes for falling objects
      const shapes = ["⬡", "⬢", "⬣", "⬤", "⬥", "⬦", "⬧", "⬨", "⬩", "⬪"];

      // Start game
      function startGame() {
        // Clear any existing intervals and objects
        if (spawnInterval) {
          clearInterval(spawnInterval);
          spawnInterval = null;
        }

        // Clear existing objects
        const gameArea = document.querySelector(".game-area");
        const existingObjects = gameArea.querySelectorAll(".falling-object");
        existingObjects.forEach((obj) => {
          if (obj.interval) {
            clearInterval(obj.interval);
          }
          obj.remove();
        });

        // Reset game state
        score = 0;
        lives = 3;
        baseGameSpeed = 2000;
        gameSpeed = baseGameSpeed;
        spawnCount = 1;
        fallingObjects = [];
        wordsTyped = 0;
        totalCharactersTyped = 0;
        startTime = Date.now();
        isPaused = false;

        // Update UI
        updateScore();
        updateLives();

        // Reset input
        const wordInput = document.getElementById("word-input");
        wordInput.value = "";
        wordInput.focus();

        // Hide pause status
        const gameStatus = document.getElementById("game-status");
        gameStatus.classList.remove("visible");
        gameStatus.textContent = "";

        // Reset game area
        gameArea.innerHTML = `
          <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives-text">3</span></div>
          </div>
          <div class="game-status" id="game-status"></div>
          <div class="lives" id="lives"></div>
        `;

        // Start with initial objects
        checkAndSpawnObjects();
      }

      // Check and spawn objects
      function checkAndSpawnObjects() {
        if (
          !document
            .getElementById("game-screen")
            .classList.contains("active") ||
          isPaused
        ) {
          return;
        }

        const currentObjects =
          document.querySelectorAll(".falling-object").length;
        const requiredObjects = Math.min(4, Math.floor(score / 50) + 1);

        if (currentObjects < requiredObjects) {
          const objectsToSpawn = requiredObjects - currentObjects;
          for (let i = 0; i < objectsToSpawn; i++) {
            setTimeout(() => {
              if (
                !isPaused &&
                document
                  .getElementById("game-screen")
                  .classList.contains("active")
              ) {
                spawnObject();
              }
            }, i * 500);
          }
        }
      }

      // Update score
      function updateScore() {
        const oldScore = score;
        document.getElementById("score").textContent = score;

        // Check for milestone (every 50 points)
        if (Math.floor(score / 50) > Math.floor(oldScore / 50)) {
          // Increase difficulty
          spawnCount = Math.min(4, Math.floor(score / 50) + 1);
          console.log(
            `Level up! Score: ${score}, SpawnCount: ${spawnCount}, Speed Range:`,
            getSpeedRange()
          );

          // Ensure correct number of objects
          checkAndSpawnObjects();
        }
      }

      // Update lives display
      function updateLives() {
        const livesContainer = document.getElementById("lives");
        const livesText = document.getElementById("lives-text");
        livesContainer.innerHTML = "";
        livesText.textContent = lives;
        for (let i = 0; i < lives; i++) {
          const life = document.createElement("div");
          life.className = "life";
          livesContainer.appendChild(life);
        }
      }

      // Lose a life
      function loseLife() {
        lives--;
        updateLives();
        if (lives <= 0) {
          endGame();
        }
      }

      // Gain a life
      function gainLife() {
        if (lives < 5) {
          lives++;
          updateLives();
        }
      }

      // End game
      function endGame() {
        // Clear intervals
        if (spawnInterval) {
          clearInterval(spawnInterval);
        }

        fallingObjects.forEach((obj) => {
          if (obj.interval) {
            clearInterval(obj.interval);
          }
        });

        const timeElapsed = Math.max(0.1, (Date.now() - startTime) / 1000 / 60); // Minimum 0.1 minutes to avoid division by zero
        const wpm = Math.round(totalCharactersTyped / 5 / timeElapsed);

        document.getElementById("final-score").textContent = score;
        document.getElementById("typing-speed").textContent = wpm;

        if (currentUser) {
          updateLeaderboard(score, wpm);
        }

        showScreen("end-screen");
      }

      // Restart game
      function restartGame() {
        startGame();
        showScreen("game-screen");
      }

      // Spawn falling object
      function spawnObject() {
        try {
          const word = words[Math.floor(Math.random() * words.length)];
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          const container = document.querySelector(".container");
          const gameArea = document.querySelector(".game-area");

          if (!container || !gameArea) return;

          const x = Math.random() * (container.offsetWidth - 100);
          const object = document.createElement("div");
          object.className = "falling-object";

          // Create separate elements for shape and word
          const shapeElement = document.createElement("div");
          shapeElement.className = "shape";
          shapeElement.textContent = shape;
          shapeElement.style.transform = `scale(${0.8 + Math.random() * 0.4})`;

          const wordElement = document.createElement("div");
          wordElement.className = "word";
          wordElement.textContent = word;

          object.appendChild(shapeElement);
          object.appendChild(wordElement);

          object.style.left = `${x}px`;
          object.style.top = "-50px";
          object.dataset.word = word;
          object.dataset.speed = getRandomSpeed(); // Assign random speed within current range
          gameArea.appendChild(object);
          fallingObjects.push(object);
          moveObject(object);
        } catch (error) {
          console.error("Error spawning object:", error);
        }
      }

      // Move falling object
      function moveObject(object) {
        try {
          const container = document.querySelector(".game-container");
          if (!container) return;

          let position = -50;
          const objectSpeed = parseFloat(object.dataset.speed);

          const interval = setInterval(() => {
            if (
              !document
                .getElementById("game-screen")
                .classList.contains("active") ||
              isPaused
            ) {
              return;
            }

            position += objectSpeed;
            object.style.top = `${position}px`;

            if (position > container.offsetHeight) {
              clearInterval(interval);
              object.remove();
              fallingObjects = fallingObjects.filter((obj) => obj !== object);
              loseLife();
              checkAndSpawnObjects();
            }
          }, 20);

          object.interval = interval;
        } catch (error) {
          console.error("Error moving object:", error);
        }
      }

      // Toggle pause
      function togglePause() {
        isPaused = !isPaused;
        const gameStatus = document.getElementById("game-status");
        gameStatus.textContent = isPaused ? "PAUSED" : "";
        gameStatus.classList.toggle("visible", isPaused);
      }

      // Handle word input
      document.getElementById("word-input").addEventListener("input", (e) => {
        if (isPaused) {
          e.target.value = "";
          return;
        }

        const input = e.target.value.toLowerCase().trim();
        if (!input) return;

        const matchedObject = fallingObjects.find(
          (object) => object.dataset.word.toLowerCase() === input
        );

        if (matchedObject) {
          // Award points based on word length and current level
          const level = Math.floor(score / 50);
          const pointMultiplier = 1 + level * 0.5;
          score += Math.round(
            matchedObject.dataset.word.length * pointMultiplier
          );

          wordsTyped++;
          totalCharactersTyped += matchedObject.dataset.word.length;
          updateScore();

          // Clear the matched object
          if (matchedObject.interval) {
            clearInterval(matchedObject.interval);
          }
          matchedObject.remove();
          fallingObjects = fallingObjects.filter(
            (obj) => obj !== matchedObject
          );
          e.target.value = "";

          // Small chance to gain a life if below max
          if (Math.random() < 0.1 && lives < 3) {
            gainLife();
          }

          // Check if we need to spawn new objects
          checkAndSpawnObjects();
        }
      });

      // Handle keydown events
      document.addEventListener("keydown", (e) => {
        // Space to pause only when game is active
        if (
          e.code === "Space" &&
          document.getElementById("game-screen").classList.contains("active")
        ) {
          e.preventDefault();
          togglePause();
          return;
        }

        // Escape to return to home screen
        if (e.code === "Escape") {
          showScreen("home-screen");
          return;
        }
      });

      // Initialize game
      checkAuth();
    </script>
  </body>
