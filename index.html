<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Typing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background-color: #000000;
        color: #00f7ff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        height: 800px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .game-container {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00f7ff;
        box-shadow: 0 0 20px #00f7ff;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .game-area {
        width: 100%;
        height: calc(100% - 70px);
        position: relative;
        overflow: hidden;
      }

      .stats {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        z-index: 100;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #00f7ff;
      }

      .game-status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        display: none;
      }

      .game-status.visible {
        display: block;
      }

      .input-container {
        width: 100%;
        height: 70px;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-top: 2px solid #ff00ff;
        display: flex;
        align-items: center;
      }

      #word-input {
        flex: 1;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.5em;
        text-align: center;
        outline: none;
      }

      .screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .screen.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .title {
        font-size: 3em;
        text-shadow: 0 0 10px #00f7ff;
        margin-bottom: 30px;
        color: #00f7ff;
      }

      .btn {
        background: none;
        border: 2px solid #00f7ff;
        color: #00f7ff;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .btn:hover {
        background-color: #ff00ff;
        border-color: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .falling-object {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 10;
        width: 100px;
        height: 100px;
        text-shadow: 0 0 10px #00f7ff;
      }

      .falling-object .shape {
        font-size: 4em;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
        transform-origin: center;
        animation: pulse 2s infinite;
      }

      .falling-object .word {
        font-size: 1em;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        margin-top: -10px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .leaderboard {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.95);
        position: relative;
        overflow: hidden;
      }

      .leaderboard-container {
        border: 3px solid #00f7ff;
        padding: 20px;
        box-shadow: 0 0 30px #00f7ff, inset 0 0 20px rgba(0, 247, 255, 0.3);
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.95),
          rgba(0, 247, 255, 0.05)
        );
      }

      .leaderboard-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00f7ff, transparent);
        animation: scan-line 2s linear infinite;
      }

      @keyframes scan-line {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .leaderboard-title {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 20px;
        color: #00f7ff;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 0 0 15px #00f7ff;
        position: relative;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff;
        }
        to {
          text-shadow: 0 0 30px #00f7ff, 0 0 40px #00f7ff;
        }
      }

      .leaderboard-header {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
        border-bottom: 2px solid #ff00ff;
        margin-bottom: 10px;
        font-size: 1.2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .leaderboard-header div {
        display: flex;
        justify-content: center;
      }

      .leaderboard-header div:nth-child(2) {
        justify-content: flex-start;
      }

      .leaderboard-item {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 10px;
        margin: 8px 0;
        padding: 10px;
        border: 2px solid #00f7ff;
        background: rgba(0, 247, 255, 0.05);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .leaderboard-item:hover {
        transform: translateX(10px);
        background: rgba(0, 247, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
      }

      .leaderboard-item::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00f7ff, transparent);
      }

      .rank {
        font-size: 1.4em;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 8px #ff00ff;
        display: flex;
        align-items: center;
      }

      .username {
        font-size: 1.2em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
      }

      .score,
      .wpm {
        font-size: 1.2em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-btn,
      .close-btn {
        position: absolute;
        padding: 10px 20px;
        background: none;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
      }

      .back-btn:hover,
      .close-btn:hover {
        background: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .back-btn {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .close-btn {
        position: absolute;
        padding: 10px 20px;
        background: none;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
        top: 20px;
        right: 20px;
      }

      /* Special positioning for game screen close button */
      .game-close-btn {
        top: 10px;
        right: 10px;
        z-index: 2000; /* Higher z-index to appear above all game elements */
      }

      .lives {
        position: absolute;
        top: 20px;
        right: 90px;
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ff00ff;
        z-index: 100;
        font-size: 20px;
      }

      .life {
        width: 20px;
        height: 20px;
        background-color: #ff00ff;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff00ff;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: rgba(0, 0, 0, 0.95);
        padding: 40px;
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
        padding-top: 60px;
      }

      .modal-title {
        font-size: 2em;
        color: #00f7ff;
        text-transform: uppercase;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00f7ff;
      }

      .gaming-name-input {
        width: 100%;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.2em;
        text-align: center;
        outline: none;
        margin-bottom: 20px;
      }

      .gaming-name-input:focus {
        box-shadow: 0 0 15px #ff00ff;
      }

      /* Profile styles */
      .profile-container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.95);
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .profile-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px 0;
      }

      .stat-card {
        padding: 20px;
        border: 2px solid #ff00ff;
        text-align: center;
        background: rgba(255, 0, 255, 0.1);
      }

      .stat-value {
        font-size: 2em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .stat-label {
        font-size: 1.2em;
        color: #00f7ff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Add Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Declare global functions -->
    <script>
      // Hardcoded Supabase credentials - these are public anyway
      const SUPABASE_URL = "https://ikbnuqabgdgikorhipnm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrYm51cWFiZ2RnaWtvcmhpcG5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMxMDU5NjEsImV4cCI6MjA1ODY4MTk2MX0.hK6qmYgWe62yn-cXfRgzr9cX-MWpyfxRUjL2jAIJjoU";

      // Set values in window for the rest of the application to use
      window.SUPABASE_URL = SUPABASE_URL;
      window.SUPABASE_ANON_KEY = SUPABASE_KEY;

      // Global variables
      let supabase;
      let currentUser = null;
      let currentGamingName = null;
      let isGuest = false;
      let gameInterval = null;
      let gameStartTime = null;
      let score = 0;
      let lives = 3;
      let wordsTyped = 0;
      let fallingObjects = [];
      let spawnCount = 2;

      // Global functions for button actions
      function checkAuthAndPlay() {
        if (!supabase) {
          console.log("Game is not yet initialized");
          return;
        }

        console.log(
          "checkAuthAndPlay - Current user:",
          currentUser ? currentUser.email : "No user"
        );

        if (!currentUser) {
          // Instead of immediately redirecting to Google sign-in
          // Ask user if they want to sign in or play as guest
          if (
            confirm(
              "Would you like to sign in with Google to save your scores? Click Cancel to play as guest."
            )
          ) {
            signInWithGoogle();
          } else {
            playAsGuest(); // Use the existing guest flow
          }
          return;
        }

        // Check if user has a gaming name
        console.log("Checking if user has gaming name");
        checkGamingName()
          .then((gamingName) => {
            if (!gamingName) {
              console.log("No gaming name found, showing modal directly");
              // Instead of manually showing modal, call the function
              document
                .getElementById("gaming-name-modal")
                .classList.add("active");
              document.getElementById(
                "gaming-name-modal"
              ).dataset.isProfileUpdate = "false";
            } else {
              console.log("Gaming name found:", gamingName);
              showScreen("game-screen");
            }
          })
          .catch((error) => {
            console.error("Error in checkAuthAndPlay:", error);
            alert("Error checking your profile. Please try again.");
          });
      }

      function showScreen(screenId) {
        document.querySelectorAll(".screen").forEach((screen) => {
          screen.classList.remove("active");
        });
        document.getElementById(screenId).classList.add("active");

        if (screenId === "profile-screen") {
          loadProfileStats();
          checkGamingName();
        } else if (screenId === "leaderboard-screen") {
          fetchLeaderboard();
        } else if (screenId === "game-screen") {
          // Automatically start the game when showing game screen
          startGame();
        }
      }

      function playAsGuest() {
        isGuest = true;
        const modal = document.getElementById("gaming-name-modal");
        modal.dataset.isProfileUpdate = "false";
        modal.classList.add("active");
      }

      function signInWithGoogle() {
        if (!supabase) {
          console.log("Game is not yet initialized");
          return;
        }

        supabase.auth
          .signInWithOAuth({
            provider: "google",
            options: {
              queryParams: {
                access_type: "offline",
                prompt: "consent",
              },
            },
          })
          .catch((error) => {
            console.error("Error signing in with Google:", error.message);
          });
      }

      function closeGamingNameModal() {
        const modal = document.getElementById("gaming-name-modal");
        modal.classList.remove("active");
        if (isGuest) {
          isGuest = false;
          showScreen("home-screen");
        }
      }

      function submitGamingName() {
        if (!supabase) {
          console.log("Game is not yet initialized");
          return;
        }

        const modal = document.getElementById("gaming-name-modal");
        const input = document.getElementById("gaming-name-input");
        const gamingName = input.value.trim();

        if (!gamingName) {
          alert("Please enter a gaming name");
          return;
        }

        const isProfileUpdate = modal.dataset.isProfileUpdate === "true";
        console.log(
          "Submitting gaming name:",
          gamingName,
          "for user:",
          currentUser ? currentUser.id : "guest",
          "isProfileUpdate:",
          isProfileUpdate
        );

        if (currentUser) {
          // Check if gaming name is taken and handle logged-in user
          supabase
            .from("profiles")
            .select("id")
            .eq("gaming_name", gamingName)
            .neq("id", currentUser.id)
            .then(({ data, error: checkError }) => {
              if (checkError) {
                console.error("Error checking gaming name:", checkError);
                alert(
                  "Error checking gaming name availability. Please try again."
                );
                return;
              }

              if (data && data.length > 0) {
                alert(
                  "This gaming name is already taken. Please choose another one."
                );
                return;
              }

              console.log("Gaming name available, updating profile");
              supabase
                .from("profiles")
                .upsert(
                  {
                    id: currentUser.id,
                    username: currentUser.email.split("@")[0],
                    gaming_name: gamingName,
                    email: currentUser.email,
                    updated_at: new Date().toISOString(),
                  },
                  { onConflict: "id" }
                )
                .then(({ error: upsertError }) => {
                  if (upsertError) {
                    console.error("Error updating gaming name:", upsertError);
                    alert("Error updating gaming name. Please try again.");
                    return;
                  }

                  console.log("Profile updated successfully!");
                  window.currentGamingName = currentGamingName = gamingName;
                  if (document.getElementById("current-gaming-name")) {
                    document.getElementById("current-gaming-name").textContent =
                      gamingName;
                  }

                  modal.classList.remove("active");
                  input.value = "";

                  if (!isProfileUpdate) {
                    showScreen("game-screen");
                  } else {
                    // Show a success message for profile updates
                    alert("Gaming name updated successfully!");
                  }
                });
            });
        } else {
          // Guest player
          console.log("Setting guest gaming name");
          window.currentGamingName = currentGamingName = gamingName;
          window.isGuest = isGuest = true;
          modal.classList.remove("active");
          input.value = "";
          showScreen("game-screen");
        }
      }

      function logout() {
        if (!supabase) {
          console.log("Game is not yet initialized");
          return;
        }

        supabase.auth.signOut().then(() => {
          currentUser = null;
          currentGamingName = null;
          isGuest = false;
          showScreen("home-screen");
        });
      }

      function restartGame() {
        showScreen("game-screen");
        startGame();
      }

      function showGamingNameModal(isUpdate = false) {
        if (isUpdate && (!currentUser || !currentUser.id)) {
          alert("You must be logged in to change your gaming name");
          return;
        }

        console.log("Showing gaming name modal, isUpdate:", isUpdate);
        // Instead of using prompt, show the modal UI
        const modal = document.getElementById("gaming-name-modal");
        modal.classList.add("active");
        modal.dataset.isProfileUpdate = isUpdate ? "true" : "false";

        // Focus the input field
        setTimeout(() => {
          document.getElementById("gaming-name-input").focus();
        }, 100);
      }

      // Global fetchLeaderboard function
      function fetchLeaderboard() {
        if (!supabase) {
          console.error("Cannot fetch leaderboard: Supabase not initialized");
          return;
        }

        try {
          const leaderboardDiv = document.getElementById("leaderboard");
          leaderboardDiv.innerHTML = `
            <div class="leaderboard-container">
              <h2 class="leaderboard-title">CYBERPUNK LEADERBOARD</h2>
              <div class="leaderboard-header">
                <div>Rank</div>
                <div>Player</div>
                <div>Score</div>
                <div>WPM</div>
              </div>
              <div id="leaderboard-content"></div>
            </div>
          `;

          // Show loading indicator
          const content = document.getElementById("leaderboard-content");
          content.innerHTML =
            "<div style='text-align:center;padding:20px;color:#00f7ff;'>Loading leaderboard data...</div>";

          // Fetch leaderboard data
          supabase
            .from("scores")
            .select(
              `
              id,
              score,
              wpm,
              username,
              profile_id,
              profiles:profile_id (
                gaming_name
              )
            `
            )
            .order("score", { ascending: false })
            .limit(10)
            .then(({ data: scores, error }) => {
              if (error) {
                console.error("Error fetching leaderboard:", error);
                content.innerHTML =
                  "<div style='text-align:center;color:#ff00ff;padding:20px;'>Error loading leaderboard</div>";
                return;
              }

              content.innerHTML = "";

              if (!scores || scores.length === 0) {
                content.innerHTML =
                  "<div style='text-align:center;padding:20px;color:#00f7ff;'>No scores yet! Be the first to play!</div>";
                return;
              }

              scores.forEach((score, index) => {
                const displayName =
                  score.profiles?.gaming_name || score.username || "Guest";
                const item = document.createElement("div");
                item.className = "leaderboard-item";
                item.innerHTML = `
                  <div class="rank">#${index + 1}</div>
                  <div class="username">${displayName}</div>
                  <div class="score">${score.score}</div>
                  <div class="wpm">${score.wpm}</div>
                `;
                content.appendChild(item);
              });
            });
        } catch (error) {
          console.error("Error in fetchLeaderboard:", error);
        }
      }
    </script>

    <!-- Main game initialization -->
    <script>
      // Initialize Supabase client first, before any other code
      document.addEventListener("DOMContentLoaded", function () {
        try {
          // Use the hardcoded Supabase credentials
          let supabaseUrl = window.SUPABASE_URL;

          // Ensure URL has a protocol
          if (
            !supabaseUrl.startsWith("http://") &&
            !supabaseUrl.startsWith("https://")
          ) {
            supabaseUrl = "https://" + supabaseUrl;
          }

          // Initialize Supabase client with the validated URL and set to the global variable
          window.supabase = window.supabase.createClient(
            supabaseUrl,
            window.SUPABASE_ANON_KEY
          );

          // Set the global supabase reference
          supabase = window.supabase;

          // Make all functions globally accessible
          window.checkAuth = checkAuth;
          window.loadProfileStats = loadProfileStats;
          window.updateGamingName = updateGamingName;
          window.checkGamingName = checkGamingName;
          window.showGamingNameModal = showGamingNameModal;
          window.submitGamingName = submitGamingName;

          // Initialize state variables (ensure these update the global variables)
          // Instead of declaring new variables, use the global ones

          // Initialize game
          function initGame() {
            // Clear any existing game elements
            clearGameElements();

            // Reset game variables - use global variables
            window.score = score = 0;
            window.lives = lives = 3;
            window.wordsTyped = wordsTyped = 0;
            window.fallingObjects = fallingObjects = [];
            window.gameStartTime = gameStartTime = Date.now();

            // Update UI
            updateScore();
            updateLives(); // Ensure this is actually being called
            document.getElementById("player-name").textContent =
              window.currentGamingName || currentGamingName || "Guest";

            // Explicitly set lives display
            const livesDisplay = document.getElementById("lives");
            livesDisplay.innerHTML = "❤️".repeat(lives);
            livesDisplay.style.display = "flex";

            console.log(
              "Game initialized with player: " +
                (window.currentGamingName || currentGamingName || "Guest")
            );
          }

          // Make internal functions available globally
          window.initGame = initGame;
          window.startGame = startGame;
          window.updateGame = updateGame;
          window.spawnObject = spawnObject;

          // New function to clear all game elements
          function clearGameElements() {
            // Remove all falling objects from the DOM
            const gameArea = document.querySelector(".game-area");
            const fallingElements =
              gameArea.querySelectorAll(".falling-object");
            fallingElements.forEach((element) => {
              element.remove();
            });

            // Clear word input
            document.getElementById("word-input").value = "";
          }

          // Add missing checkAuth function
          async function checkAuth() {
            try {
              console.log("Checking auth state...");
              const {
                data: { user },
                error,
              } = await supabase.auth.getUser();

              // Log the auth check result
              console.log(
                "Auth check result:",
                user ? user.email : "No user",
                error
              );

              // If we get an error about missing sub claim, it just means no user is logged in
              // This is expected behavior for new/guest users, so don't treat it as an error
              if (
                error &&
                error.message &&
                error.message.includes("missing sub claim")
              ) {
                // User is not logged in, which is normal - show login options
                window.currentUser = currentUser = null;
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("profile-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "none";
                document.querySelector(
                  'button[onclick="playAsGuest()"]'
                ).style.display = "block";
                return false;
              } else if (error) {
                // For other types of errors, we should still log them
                throw error;
              }

              if (user) {
                // Set global currentUser
                window.currentUser = currentUser = user;
                console.log("User detected:", user.email);

                // Update UI for logged-in user
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("profile-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "block";
                document.querySelector(
                  'button[onclick="playAsGuest()"]'
                ).style.display = "none";

                // Load user profile data
                await loadProfileStats();
                await checkGamingName();
                return true;
              } else {
                console.log("No user detected");
                return false;
              }
            } catch (error) {
              console.error("Error checking auth:", error);
              return false;
            }
          }

          // Add profile stats loading
          async function loadProfileStats() {
            try {
              if (!currentUser) return;

              const { data, error } = await supabase
                .from("scores")
                .select("score, wpm")
                .eq("profile_id", currentUser.id)
                .order("score", { ascending: false });

              if (error) throw error;

              const highestScore =
                data.length > 0 ? Math.max(...data.map((s) => s.score)) : 0;
              const bestWPM =
                data.length > 0 ? Math.max(...data.map((s) => s.wpm)) : 0;
              const gamesPlayed = data.length;

              // Get leaderboard position
              const { data: allScores } = await supabase
                .from("scores")
                .select("score")
                .order("score", { ascending: false });

              const bestScore =
                data.length > 0 ? Math.max(...data.map((s) => s.score)) : 0;
              const rank =
                allScores.findIndex((s) => s.score === bestScore) + 1;

              document.getElementById("highest-score").textContent =
                highestScore;
              document.getElementById("best-wpm").textContent = bestWPM;
              document.getElementById("games-played").textContent = gamesPlayed;
              document.getElementById("leaderboard-rank").textContent =
                rank > 0 ? `#${rank}` : "#-";
            } catch (error) {
              console.error("Error loading profile stats:", error);
            }
          }

          // Add gaming name update function
          async function updateGamingName(newName) {
            try {
              if (!currentUser || !currentUser.id) {
                alert("You must be logged in to update your gaming name");
                return false;
              }

              if (!newName || newName.trim() === "") {
                alert("Please enter a valid gaming name");
                return false;
              }

              console.log("Attempting to update gaming name to:", newName);

              // First check if the name is already taken by another user
              const { data, error: checkError } = await supabase
                .from("profiles")
                .select("id")
                .eq("gaming_name", newName)
                .neq("id", currentUser.id);

              if (checkError) {
                console.error(
                  "Error checking gaming name availability:",
                  checkError
                );
                alert(
                  "Error checking gaming name availability. Please try again."
                );
                return false;
              }

              if (data && data.length > 0) {
                alert(
                  "This gaming name is already taken. Please choose another one."
                );
                return false;
              }

              // Name is available, proceed with update
              const { error } = await supabase
                .from("profiles")
                .update({ gaming_name: newName })
                .eq("id", currentUser.id);

              if (error) {
                console.error("Error updating gaming name:", error);
                alert("Failed to update your gaming name. Please try again.");
                throw error;
              }

              // Update both global and local variables
              window.currentGamingName = currentGamingName = newName;

              // Update UI
              if (document.getElementById("current-gaming-name")) {
                document.getElementById("current-gaming-name").textContent =
                  newName;
              }

              // Update player name in game if it's active
              if (document.getElementById("player-name")) {
                document.getElementById("player-name").textContent = newName;
              }

              alert("Gaming name updated successfully!");
              return true;
            } catch (error) {
              console.error("Error updating gaming name:", error);
              alert(
                "An error occurred while updating your gaming name. Please try again."
              );
              return false;
            }
          }

          // Add check gaming name function
          async function checkGamingName() {
            try {
              if (!currentUser || !currentUser.id) {
                console.log("No user to check gaming name for");
                return null;
              }

              console.log("Checking gaming name for user:", currentUser.id);

              try {
                const { data, error } = await supabase
                  .from("profiles")
                  .select("gaming_name")
                  .eq("id", currentUser.id)
                  .single();

                if (error) {
                  // If not found, it might be a new user without a profile
                  if (error.code === "PGRST116") {
                    console.log(
                      "User has no profile yet, needs to set gaming name"
                    );
                    window.currentGamingName = currentGamingName = null;
                    return null;
                  }

                  // Log the error but don't throw it
                  console.error("Error in checkGamingName:", error);
                  return null;
                }

                if (data && data.gaming_name) {
                  console.log("Found gaming name:", data.gaming_name);
                  window.currentGamingName = currentGamingName =
                    data.gaming_name;
                  if (document.getElementById("current-gaming-name")) {
                    document.getElementById("current-gaming-name").textContent =
                      currentGamingName || "Not Set";
                  }
                  return data.gaming_name;
                } else {
                  console.log("No gaming name found for user");
                  window.currentGamingName = currentGamingName = null;
                  if (document.getElementById("current-gaming-name")) {
                    document.getElementById("current-gaming-name").textContent =
                      "Not Set";
                  }
                  return null;
                }
              } catch (apiError) {
                // Handle 406 and other API errors gracefully
                console.error("API error in checkGamingName:", apiError);
                // Don't alert the user, just return null to continue the flow
                return null;
              }
            } catch (generalError) {
              console.error("General error in checkGamingName:", generalError);
              return null;
            }
          }

          // Add missing updateScore function
          function updateScore() {
            document.getElementById("score").textContent = score;

            // Calculate and update WPM
            const gameTimeInMinutes = (Date.now() - gameStartTime) / 60000;
            const currentWpm = Math.round(wordsTyped / gameTimeInMinutes);
            document.getElementById("wpm").textContent = currentWpm;
          }

          // Add missing gainLife function
          function gainLife() {
            if (lives < 3) {
              lives++;
              updateLives();
            }
          }

          // Add missing loseLife function
          function loseLife() {
            lives--;
            updateLives();
            if (lives <= 0) {
              gameOver();
            }
          }

          // Add missing checkAndSpawnObjects function
          function checkAndSpawnObjects() {
            // Calculate max objects based on score
            const maxObjects = Math.min(10, Math.floor(score / 50) + 1);

            if (fallingObjects.length < maxObjects) {
              spawnObject();
            }
          }

          // Save score
          async function saveScore(score, wpm) {
            try {
              const scoreData = {
                profile_id: currentUser?.id,
                user_id: currentUser?.id, // Keep for backward compatibility
                username: currentGamingName, // Use gaming name for both guests and logged-in users
                score: score,
                wpm: wpm,
              };

              const { error } = await supabase
                .from("scores")
                .insert([scoreData]);

              if (error) throw error;

              // Use the global fetchLeaderboard function
              fetchLeaderboard();
            } catch (error) {
              console.error("Error saving score:", error);
            }
          }

          // Check initial auth state
          supabase.auth.onAuthStateChange((event, session) => {
            console.log(
              "Auth state changed:",
              event,
              session ? session.user.email : "No user"
            );

            if (event === "SIGNED_IN") {
              // Set the global currentUser variable
              window.currentUser = currentUser = session.user;

              // Update UI for logged-in state
              document.getElementById("login-btn").style.display = "none";
              document.getElementById("profile-btn").style.display = "block";
              document.getElementById("logout-btn").style.display = "block";
              document.querySelector(
                'button[onclick="playAsGuest()"]'
              ).style.display = "none";

              // Check if user has a gaming name
              checkGamingName();

              console.log("User signed in:", currentUser.email);
            } else if (event === "SIGNED_OUT") {
              // Clear the global currentUser variable
              window.currentUser = currentUser = null;
              window.currentGamingName = currentGamingName = null;

              // Update UI for logged-out state
              document.getElementById("login-btn").style.display = "block";
              document.getElementById("profile-btn").style.display = "none";
              document.getElementById("logout-btn").style.display = "none";
              document.querySelector(
                'button[onclick="playAsGuest()"]'
              ).style.display = "block";

              showScreen("home-screen");
              console.log("User signed out");
            } else if (event === "USER_UPDATED") {
              // Update the global currentUser variable
              window.currentUser = currentUser = session.user;
              console.log("User updated:", currentUser.email);
            }
          });

          // Start game
          function startGame() {
            if (!currentGamingName && !isGuest) {
              showGamingNameModal();
              return;
            }

            initGame();
            console.log("Starting game...");

            // Clear any existing interval first
            if (gameInterval) {
              clearInterval(gameInterval);
              gameInterval = null;
            }

            // Spawn initial object (only one at the beginning)
            spawnObject();
            console.log("Initial object spawned");

            gameInterval = setInterval(() => {
              updateGame();
              checkAndSpawnObjects();
            }, 50);
            console.log("Game loop started with interval: " + gameInterval);

            document.getElementById("word-input").focus();
            document.getElementById("game-status").style.display = "none";
          }

          // Update game state
          function updateGame() {
            const gameArea = document.querySelector(".game-area");
            const maxY = gameArea.offsetHeight - 80; // Account for object height

            if (!fallingObjects || fallingObjects.length === 0) {
              return; // Nothing to update
            }

            // Create a safe copy of indices to potentially remove
            const toRemove = [];

            // Update positions
            fallingObjects.forEach((obj, index) => {
              if (!obj || !obj.element) {
                toRemove.push(index);
                return;
              }

              obj.y += obj.speed;
              obj.element.style.top = obj.y + "px";

              if (obj.y > maxY) {
                console.log(
                  `Object '${obj.word}' reached bottom at y=${obj.y}, maxY=${maxY}`
                );
                toRemove.push(index);
                loseLife();
              }
            });

            // Remove objects in reverse order to avoid index shifting issues
            for (let i = toRemove.length - 1; i >= 0; i--) {
              removeObject(toRemove[i]);
            }
          }

          // Spawn falling object
          function spawnObject() {
            const words = [
              "HACK",
              "CODE",
              "CYBER",
              "DATA",
              "NEURAL",
              "MATRIX",
              "VIRUS",
              "SYSTEM",
            ];

            // Check existing positions of objects to avoid overlap
            const existingPositions = fallingObjects.map((obj) =>
              parseInt(obj.element.style.left)
            );

            const word = words[Math.floor(Math.random() * words.length)];
            const gameArea = document.querySelector(".game-area");
            const areaWidth = gameArea.offsetWidth;

            // Try to find a position that doesn't overlap with existing objects
            let x;
            let attempts = 0;
            const objectWidth = 100; // Approximate width of object
            const minDistance = 120; // Minimum distance between objects

            do {
              x = Math.random() * (areaWidth - objectWidth);
              attempts++;

              // Break after several attempts to prevent infinite loop
              if (attempts > 10) break;

              // Check if this position is far enough from existing objects
            } while (existingPositions.some((pos) => Math.abs(pos - x) < minDistance) && attempts < 10);

            const element = document.createElement("div");
            element.className = "falling-object";
            element.innerHTML = `
              <div class="shape">⬡</div>
              <div class="word">${word}</div>
            `;
            element.style.position = "absolute";
            element.style.left = x + "px";
            element.style.top = "0px";
            element.style.zIndex = "10"; // Ensure it's visible
            element.style.color = "#00f7ff"; // Ensure color is visible

            gameArea.appendChild(element);

            // Calculate speed based on score - make it more gradual
            const baseMinSpeed = 1; // Slower initial speed
            const baseMaxSpeed = 3;

            // Speed increases by 0.03 units per point scored (more gradual)
            const speedIncrease = score * 0.03;

            // Capped at a reasonable maximum
            const maxSpeedIncrease = 8;
            const actualSpeedIncrease = Math.min(
              speedIncrease,
              maxSpeedIncrease
            );

            // Final speed calculation
            const minSpeed = baseMinSpeed + actualSpeedIncrease;
            const maxSpeed = baseMaxSpeed + actualSpeedIncrease;
            const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);

            console.log(
              `Created object: ${word} at position ${x}px with speed ${speed}`
            );

            fallingObjects.push({
              word: word,
              element: element,
              y: 0,
              speed: speed,
            });
          }

          // Remove object
          function removeObject(index) {
            // Check if the index is valid
            if (index >= 0 && index < fallingObjects.length) {
              if (fallingObjects[index] && fallingObjects[index].element) {
                fallingObjects[index].element.remove();
              }
              fallingObjects.splice(index, 1);
              console.log(
                `Removed object at index ${index}, remaining: ${fallingObjects.length}`
              );
            } else {
              console.warn(
                `Attempted to remove invalid object index: ${index}`
              );

              // Safety cleanup - remove any objects without elements
              for (let i = fallingObjects.length - 1; i >= 0; i--) {
                if (!fallingObjects[i] || !fallingObjects[i].element) {
                  fallingObjects.splice(i, 1);
                }
              }
            }
          }

          // Update lives display
          function updateLives() {
            const livesDisplay = document.getElementById("lives");
            livesDisplay.innerHTML = "❤️".repeat(lives);
          }

          // Game over
          async function gameOver() {
            clearInterval(gameInterval);
            gameInterval = null;

            // Calculate final stats
            const finalWpm = Math.round(
              wordsTyped / ((Date.now() - gameStartTime) / 60000 || 1) // Avoid division by zero
            );

            document.getElementById("final-score").textContent = score;
            document.getElementById("typing-speed").textContent = finalWpm;

            // Clear any remaining game elements
            clearGameElements();

            if (currentUser || isGuest) {
              await saveScore(score, finalWpm);
            }

            showScreen("end-screen");
          }

          // Handle input
          document
            .getElementById("word-input")
            .addEventListener("input", (e) => {
              const input = e.target.value.toUpperCase();

              fallingObjects.forEach((obj, index) => {
                if (input === obj.word) {
                  removeObject(index);
                  score += 10;
                  wordsTyped++;
                  updateScore();
                  e.target.value = "";

                  if (score % 50 === 0) {
                    gainLife();
                  }
                }
              });
            });

          // Initialize game
          checkAuth().then(() => {
            // Check initial UI state based on auth
            if (currentUser) {
              document.querySelector(
                'button[onclick="playAsGuest()"]'
              ).style.display = "none";
            }
          });

          // Update game over to include escape option
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              if (gameInterval) {
                clearInterval(gameInterval);
                showScreen("home-screen");
              }
            }
          });

          // Log success
          // console.log("Game code initialized successfully");
        } catch (error) {
          console.error("Error initializing Supabase or game:", error);
        }
      });
    </script>
    <div class="container">
      <div id="home-screen" class="screen active">
        <h1 class="title">Cyberpunk Typing</h1>
        <button class="btn" id="play-btn" onclick="checkAuthAndPlay()">
          Play Game
        </button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="playAsGuest()">Play as Guest</button>
        <button class="btn" id="login-btn" onclick="signInWithGoogle()">
          Sign in with Google
        </button>
        <button
          class="btn"
          id="profile-btn"
          onclick="showScreen('profile-screen')"
          style="display: none"
        >
          Profile
        </button>
        <button
          class="btn"
          id="logout-btn"
          onclick="logout()"
          style="display: none"
        >
          Logout
        </button>
      </div>

      <!-- Gaming Name Modal -->
      <div id="gaming-name-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" onclick="closeGamingNameModal()">✕</button>
          <h2 class="modal-title">Choose Your Gaming Name</h2>
          <input
            type="text"
            id="gaming-name-input"
            class="gaming-name-input"
            placeholder="Enter your gaming name"
            maxlength="20"
          />
          <button class="btn" onclick="submitGamingName()">Continue</button>
        </div>
      </div>

      <!-- Profile Screen -->
      <div id="profile-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="profile-container">
          <div class="profile-header">
            <h2 class="title">Your Profile</h2>
            <div class="gaming-name">
              <h3>Gaming Name: <span id="current-gaming-name"></span></h3>
              <button class="btn" onclick="showGamingNameModal(true)">
                Change Name
              </button>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat-card">
              <div class="stat-value" id="highest-score">0</div>
              <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="best-wpm">0</div>
              <div class="stat-label">Best WPM</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="games-played">0</div>
              <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="leaderboard-rank">#0</div>
              <div class="stat-label">Best Ranking</div>
            </div>
          </div>
          <button class="back-btn" onclick="showScreen('home-screen')">
            Back to Home
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <button
          class="close-btn game-close-btn"
          onclick="showScreen('home-screen')"
        >
          ✕
        </button>
        <div class="game-container">
          <div class="game-area">
            <div class="stats">
              <div>Score: <span id="score">0</span></div>
              <div>WPM: <span id="wpm">0</span></div>
              <div>Player: <span id="player-name">-</span></div>
            </div>
            <div id="game-status" class="game-status">Press Enter to Start</div>
            <div class="lives" id="lives"></div>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="word-input"
              placeholder="Type here..."
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <div id="end-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <h2 class="title">Game Over</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Typing Speed: <span id="typing-speed">0</span> WPM</p>
        <button class="btn" onclick="restartGame()">Play Again</button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="showScreen('home-screen')">Home</button>
      </div>

      <div id="leaderboard-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="leaderboard" id="leaderboard">
          <!-- Leaderboard content will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </body>
