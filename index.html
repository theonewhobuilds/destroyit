<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Typing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background-color: #000000;
        color: #00f7ff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        height: 800px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .game-container {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #00f7ff;
        box-shadow: 0 0 20px #00f7ff;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .game-area {
        width: 100%;
        height: calc(100% - 70px);
        position: relative;
        overflow: hidden;
      }

      .stats {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        z-index: 100;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #00f7ff;
      }

      .game-status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        display: none;
      }

      .game-status.visible {
        display: block;
      }

      .input-container {
        width: 100%;
        height: 70px;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-top: 2px solid #ff00ff;
        display: flex;
        align-items: center;
      }

      #word-input {
        flex: 1;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.5em;
        text-align: center;
        outline: none;
      }

      .screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .screen.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .title {
        font-size: 3em;
        text-shadow: 0 0 10px #00f7ff;
        margin-bottom: 30px;
        color: #00f7ff;
      }

      .btn {
        background: none;
        border: 2px solid #00f7ff;
        color: #00f7ff;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .btn:hover {
        background-color: #ff00ff;
        border-color: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .falling-object {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1;
      }

      .falling-object .shape {
        font-size: 4em;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
        transform-origin: center;
        animation: pulse 2s infinite;
      }

      .falling-object .word {
        font-size: 1em;
        color: #00f7ff;
        text-shadow: 0 0 5px #00f7ff;
        margin-top: -10px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .leaderboard {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.95);
        position: relative;
        overflow: hidden;
      }

      .leaderboard-container {
        border: 3px solid #00f7ff;
        padding: 20px;
        box-shadow: 0 0 30px #00f7ff, inset 0 0 20px rgba(0, 247, 255, 0.3);
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.95),
          rgba(0, 247, 255, 0.05)
        );
      }

      .leaderboard-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00f7ff, transparent);
        animation: scan-line 2s linear infinite;
      }

      @keyframes scan-line {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .leaderboard-title {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 20px;
        color: #00f7ff;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 0 0 15px #00f7ff;
        position: relative;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff;
        }
        to {
          text-shadow: 0 0 30px #00f7ff, 0 0 40px #00f7ff;
        }
      }

      .leaderboard-header {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
        border-bottom: 2px solid #ff00ff;
        margin-bottom: 10px;
        font-size: 1.2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .leaderboard-header div {
        display: flex;
        justify-content: center;
      }

      .leaderboard-header div:nth-child(2) {
        justify-content: flex-start;
      }

      .leaderboard-item {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr;
        gap: 10px;
        margin: 8px 0;
        padding: 10px;
        border: 2px solid #00f7ff;
        background: rgba(0, 247, 255, 0.05);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .leaderboard-item:hover {
        transform: translateX(10px);
        background: rgba(0, 247, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
      }

      .leaderboard-item::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00f7ff, transparent);
      }

      .rank {
        font-size: 1.4em;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 8px #ff00ff;
        display: flex;
        align-items: center;
      }

      .username {
        font-size: 1.2em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
      }

      .score,
      .wpm {
        font-size: 1.2em;
        color: #00f7ff;
        text-shadow: 0 0 8px #00f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-btn,
      .close-btn {
        position: absolute;
        padding: 10px 20px;
        background: none;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
      }

      .back-btn:hover,
      .close-btn:hover {
        background: #ff00ff;
        color: #000;
        box-shadow: 0 0 20px #ff00ff;
      }

      .back-btn {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .close-btn {
        position: absolute;
        padding: 10px 20px;
        background: none;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
        top: 20px;
        right: 20px;
      }

      /* Special positioning for game screen close button */
      .game-close-btn {
        top: 10px;
        right: 10px;
        z-index: 2000; /* Higher z-index to appear above all game elements */
      }

      .lives {
        position: absolute;
        top: 20px;
        right: 90px;
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ff00ff;
      }

      .life {
        width: 20px;
        height: 20px;
        background-color: #ff00ff;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff00ff;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: rgba(0, 0, 0, 0.95);
        padding: 40px;
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
        padding-top: 60px;
      }

      .modal-title {
        font-size: 2em;
        color: #00f7ff;
        text-transform: uppercase;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00f7ff;
      }

      .gaming-name-input {
        width: 100%;
        padding: 15px;
        background: none;
        border: 2px solid #ff00ff;
        color: #00f7ff;
        font-size: 1.2em;
        text-align: center;
        outline: none;
        margin-bottom: 20px;
      }

      .gaming-name-input:focus {
        box-shadow: 0 0 15px #ff00ff;
      }

      /* Profile styles */
      .profile-container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.95);
        border: 3px solid #00f7ff;
        box-shadow: 0 0 30px #00f7ff;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .profile-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px 0;
      }

      .stat-card {
        padding: 20px;
        border: 2px solid #ff00ff;
        text-align: center;
        background: rgba(255, 0, 255, 0.1);
      }

      .stat-value {
        font-size: 2em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
      }

      .stat-label {
        font-size: 1.2em;
        color: #00f7ff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Add Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Add environment configuration -->
    <script src="/env-config.js"></script>
    <!-- Add checker for environment variables -->
    <script>
      // Check if environment variables are properly loaded
      (function checkEnvVars() {
        console.log("Checking environment variables...");
        if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
          console.error("Supabase configuration missing or invalid:", {
            url: window.SUPABASE_URL,
            key: window.SUPABASE_ANON_KEY
              ? "exists but may be invalid"
              : "missing",
          });
        } else {
          console.log("Environment variables loaded successfully");
        }
      })();
    </script>
    <div class="container">
      <div id="home-screen" class="screen active">
        <h1 class="title">Cyberpunk Typing</h1>
        <button class="btn" id="play-btn" onclick="checkAuthAndPlay()">
          Play Game
        </button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="playAsGuest()">Play as Guest</button>
        <button class="btn" id="login-btn" onclick="signInWithGoogle()">
          Sign in with Google
        </button>
        <button
          class="btn"
          id="profile-btn"
          onclick="showScreen('profile-screen')"
          style="display: none"
        >
          Profile
        </button>
        <button
          class="btn"
          id="logout-btn"
          onclick="logout()"
          style="display: none"
        >
          Logout
        </button>
      </div>

      <!-- Gaming Name Modal -->
      <div id="gaming-name-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" onclick="closeGamingNameModal()">✕</button>
          <h2 class="modal-title">Choose Your Gaming Name</h2>
          <input
            type="text"
            id="gaming-name-input"
            class="gaming-name-input"
            placeholder="Enter your gaming name"
            maxlength="20"
          />
          <button class="btn" onclick="submitGamingName()">Continue</button>
        </div>
      </div>

      <!-- Profile Screen -->
      <div id="profile-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="profile-container">
          <div class="profile-header">
            <h2 class="title">Your Profile</h2>
            <div class="gaming-name">
              <h3>Gaming Name: <span id="current-gaming-name"></span></h3>
              <button class="btn" onclick="showGamingNameModal(true)">
                Change Name
              </button>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat-card">
              <div class="stat-value" id="highest-score">0</div>
              <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="best-wpm">0</div>
              <div class="stat-label">Best WPM</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="games-played">0</div>
              <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="leaderboard-rank">#0</div>
              <div class="stat-label">Best Ranking</div>
            </div>
          </div>
          <button class="back-btn" onclick="showScreen('home-screen')">
            Back to Home
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <button
          class="close-btn game-close-btn"
          onclick="showScreen('home-screen')"
        >
          ✕
        </button>
        <div class="game-container">
          <div class="game-area">
            <div class="stats">
              <div>Score: <span id="score">0</span></div>
              <div>WPM: <span id="wpm">0</span></div>
              <div>Player: <span id="player-name">-</span></div>
            </div>
            <div id="game-status" class="game-status">Press Enter to Start</div>
            <div class="lives" id="lives"></div>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="word-input"
              placeholder="Type here..."
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <div id="end-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <h2 class="title">Game Over</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Typing Speed: <span id="typing-speed">0</span> WPM</p>
        <button class="btn" onclick="restartGame()">Play Again</button>
        <button class="btn" onclick="showScreen('leaderboard-screen')">
          Leaderboard
        </button>
        <button class="btn" onclick="showScreen('home-screen')">Home</button>
      </div>

      <div id="leaderboard-screen" class="screen">
        <button class="close-btn" onclick="showScreen('home-screen')">✕</button>
        <div class="leaderboard" id="leaderboard">
          <!-- Leaderboard content will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <script>
      // Wait for environment variables to be loaded before initializing Supabase
      function initSupabase() {
        if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
          try {
            // Validate URL format
            let supabaseUrl = window.SUPABASE_URL;

            // Ensure URL has a protocol
            if (
              !supabaseUrl.startsWith("http://") &&
              !supabaseUrl.startsWith("https://")
            ) {
              supabaseUrl = "https://" + supabaseUrl;
            }

            // Test if it can construct a valid URL
            new URL(supabaseUrl);

            // Initialize Supabase client with the validated URL
            const supabase = window.supabase.createClient(
              supabaseUrl,
              window.SUPABASE_ANON_KEY
            );

            // Make supabase available globally
            window.supabaseClient = supabase;

            console.log("Supabase initialized successfully");
            initApp(); // Start the application after Supabase is initialized
          } catch (error) {
            console.error("Error initializing Supabase client:", error);
            console.error("Invalid Supabase URL format:", window.SUPABASE_URL);
            console.error("Please check your environment variables in Vercel");
            // Retry after a short delay
            setTimeout(initSupabase, 1000);
          }
        } else {
          console.error("Supabase configuration missing. Retrying in 500ms...");
          setTimeout(initSupabase, 500);
        }
      }

      // Move all your existing script code into this function
      function initApp() {
        // Initialize state variables
        let currentUser = null;
        let currentGamingName = null;
        let isGuest = false;
        let gameInterval = null;
        let gameStartTime = null;

        // Game variables
        let score = 0;
        let lives = 3;
        let wordsTyped = 0;
        let fallingObjects = [];
        let spawnCount = 2;

        // All your existing script code goes here
        // The code below is just to demonstrate - don't replace your real functionality

        // Initialize game
        function initGame() {
          // Clear any existing game elements
          clearGameElements();

          // Reset game variables
          score = 0;
          lives = 3;
          wordsTyped = 0;
          fallingObjects = [];
          gameStartTime = Date.now();

          // Update UI
          updateScore();
          updateLives();
          document.getElementById("player-name").textContent =
            currentGamingName || "Guest";
        }

        // ... all your other functions ...

        // Check initial auth state
        supabaseClient.auth.onAuthStateChange((event, session) => {
          // ... existing code ...
        });

        // Load any initial data
        checkAuth();
      }

      // Start the initialization process
      document.addEventListener("DOMContentLoaded", initSupabase);
    </script>
  </body>
</html>
